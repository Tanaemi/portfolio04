                                <a href="index.html">

                                </a>

                                    </li>
                                    <li>
                                        <a href="result_list.html">卒業実績</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="c-button">
                                <a href="contact_form.html" class="c-button-head">お問い合わせ</a>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="main">
                    <div class="c-fv">
                        <div class="inner__fv">
                            <div class="c-fv__img-image">
                                
                                <picture>
                                    <source media="(min-width: 768px)" srcset="img/contact-pc.jpg">
                                    <img src="img/contact-sp.jpg" alt="パソコンと楽譜とイヤホン">
                                </picture>
                            </div>
                        </div>
                        <div class="c-fv__contents">
                            <h3>お問い合わせ</h3>
                        </div>
                    </div>
                </div>
                <nav id="global_nav-breadcrumbs">
                    <div class="inner">
                        <div class="global_nav_blog-detail contact_form">
                            <ol>
                                <li class="current"><a href="index.html">ホーム</a></li>
                                <li><a href="contact_form.html">お問い合わせ</a></li>
                            </ol>
                        </div>
                    </div>
                </nav>
                <div class="sticky-container">
                    <section>
                        <div class="inner">
                            <div class="contact_form__text">
                                <p>当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
                                    通常３営業日以内にメールにてご連絡させていただきます。
                                </p>
                            </div>
                            <div class="conct__contents scroll-trigger" >
                                <form action="" method="post">
                                    <div class="contact__form-block">
                                        <dl class="form-flex">
                                            <dt>
                                                <label for="company">会社名</label>
                                            </dt>
                                            <dd>
                                                <input type="text" name="company" id="company" class="form-control" placeholder="きたむらミュージックスクール">
                                            </dd>
                                        </dl>
                                        <dl class="form-flex">
                                            <dt>
                                                <label for="name">お名前</label>
                                            </dt>
                                            <dd>
                                                <input type="text" name="name" id="name" class="form-control" placeholder="北村　翔平">
                                            </dd>
                                        </dl>
                                        <dl class="form-flex">
                                            <dt>
                                                <label for="email">メールアドレス</label>
                                            </dt>
                                            <dd>
                                                <input type="email" name="email" id="email" class="form-control" placeholder="info@kitamura.musicschool.jp">
                                            </dd>
                                        </dl>
                                        <dl class="form-flex">
                                            <dt>
                                                <label for="tel">電話番号</label>
                                            </dt>
                                            <dd>
                                                <input type="tel" name="tel" id="tel" class="form-control" placeholder="090-1234-5678">
                                            </dd>
                                        </dl>
                                        <dl class="form-flex-checkbox">
                                            <dt>目　的&ensp;&thinsp;<br class="pc">
                                                 (複数選択可)</dt>
                                            <dd class="form-checkbox">
                                                <div class="checkbox__wrap">
                                                    <div class="checkbox__item">
                                                    <input type="checkbox" id="01-A" name="checkbox01[]">
                                                    <label for="01-A" class="checkbox01">プランについてのお問い合わせ</label>
                                                    </div>
                                                    <div class="checkbox__item">
                                                    <input type="checkbox" id="01-B" name="checkbox01[]">
                                                    <label for="01-B" class="checkbox01">ヒアリングのご予約</label>
                                                    </div>
                                                    <div class="checkbox__item">
                                                    <input type="checkbox" id="01-C" name="checkbox01[]">
                                                    <label for="01-C" class="checkbox01">資料請求</label>
                                                    </div>
                                                    <div class="checkbox__item">
                                                    <input type="checkbox" id="01-D" name="checkbox01[]">
                                                    <label for="01-D" class="checkbox01">その他</label>
                                                    </div>
                                                </div>
                                            </dd>
                                        </dl>
                                        <dl class="content-dl">
                                            <dt>
                                                <label for="content">内　容</label>
                                            </dt>
                                            <dd>
                                                <textarea name="content" id="content" class="form-control__content" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="button">
                                        <a href="" class="c-button_contact">送 信</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                    
                    <div class="sticky">
                        <!--トップへ戻るボタン-->
                        <a href="#" class="c-button top-back-btn">
                            <div class="c-button top-back-btn__icon contact-form-btn">
                               <span class="arrow"></span>
                            </div>
                        </a>
                        <!--お問い合わせボタン無し-->

                                    <li>
